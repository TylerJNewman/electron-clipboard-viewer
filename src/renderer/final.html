<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipboard Viewer</title>
  <!-- Add marked library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --background: rgba(26, 26, 26, 0.95);
      --surface: rgba(42, 42, 42, 0.8);
      --primary: #FF6363;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-radius: 12px;
      --spacing: 16px;
      --code-bg: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      background-color: transparent;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .app-container {
      background-color: var(--background);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      padding: var(--spacing);
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 500;
      margin-left: 10px;
    }

    .content-section {
      background-color: var(--surface);
      padding: var(--spacing);
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      line-height: 1.5;
      position: relative;
    }

    #ai-text {
      margin: 0;
      padding: 0;
    }

    /* Markdown styling */
    #ai-text h1, #ai-text h2, #ai-text h3, #ai-text h4, #ai-text h5, #ai-text h6 {
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-weight: 600;
      line-height: 1.25;
    }

    #ai-text h1 { font-size: 1.5em; }
    #ai-text h2 { font-size: 1.3em; }
    #ai-text h3 { font-size: 1.1em; }

    #ai-text p {
      margin-bottom: 1em;
    }

    #ai-text ul, #ai-text ol {
      margin-bottom: 1em;
      padding-left: 2em;
    }

    #ai-text li {
      margin-bottom: 0.25em;
    }

    #ai-text code {
      font-family: "SF Mono", "Menlo", monospace;
      background-color: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }

    #ai-text pre {
      background-color: var(--code-bg);
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 1em;
    }

    #ai-text pre code {
      background-color: transparent;
      padding: 0;
      border-radius: 0;
    }

    #ai-text blockquote {
      border-left: 3px solid var(--primary);
      padding-left: 1em;
      margin-left: 0;
      margin-bottom: 1em;
      color: var(--text-secondary);
    }

    #ai-text a {
      color: var(--primary);
      text-decoration: none;
    }

    #ai-text a:hover {
      text-decoration: underline;
    }

    #ai-text table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
    }

    #ai-text th, #ai-text td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.5em;
      text-align: left;
    }

    #ai-text th {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 99, 99, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      position: absolute;
      top: var(--spacing);
      right: var(--spacing);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .key {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 2px 6px;
      font-family: "SF Mono", "Menlo", monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header" style="-webkit-app-region: drag;">
      <div style="-webkit-app-region: no-drag;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
      </div>
      <h1>AI Summary</h1>
    </div>
    
    <div id="ai-content" class="content-section">
      <div id="ai-text">Press <span class="key">⌘</span> + <span class="key">⇧</span> + <span class="key">T</span> to analyze clipboard</div>
      <div id="ai-loading" class="loading hidden"></div>
    </div>
  </div>
  
  <script>
    if (window.electronAPI) {
      const aiText = document.getElementById('ai-text');
      const aiLoading = document.getElementById('ai-loading');

      // Configure marked options
      marked.setOptions({
        breaks: true,        // Add line breaks on single line breaks
        gfm: true,           // Use GitHub Flavored Markdown
        headerIds: false,    // Don't add IDs to headers
        mangle: false,       // Don't mangle email addresses
        sanitize: false,     // Don't sanitize HTML (we trust the AI output)
      });

      window.electronAPI.onGenerationStarted(() => {
        aiLoading.classList.remove('hidden');
        aiText.textContent = '';
      });

      window.electronAPI.onGenerationChunk((chunk) => {
        // Render the markdown
        aiText.innerHTML = marked.parse(chunk);
      });

      window.electronAPI.onGenerationCompleted(() => {
        aiLoading.classList.add('hidden');
      });

      window.electronAPI.onGenerationError((error) => {
        aiLoading.classList.add('hidden');
        aiText.textContent = `Error: ${error}`;
      });
    }
  </script>
</body>
</html>
