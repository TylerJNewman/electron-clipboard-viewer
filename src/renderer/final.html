<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipboard Viewer</title>
  <style>
    :root {
      --background: rgba(26, 26, 26, 0.95);
      --surface: rgba(42, 42, 42, 0.8);
      --primary: #FF6363;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-radius: 12px;
      --spacing: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    html, body {
      background-color: transparent;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .app-container {
      background-color: var(--background);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      padding: var(--spacing);
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 500;
      margin-left: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .clipboard-content {
      background-color: var(--surface);
      padding: var(--spacing);
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      line-height: 1.5;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px var(--spacing);
      color: var(--text-secondary);
      text-align: center;
    }

    .empty-state .icon {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .footer {
      padding: 12px var(--spacing);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .keyboard-shortcut {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .key {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 2px 6px;
      font-family: "SF Mono", "Menlo", monospace;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header" style="-webkit-app-region: drag;">
      <div class="icon" style="-webkit-app-region: no-drag;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>
      </div>
      <h1>Clipboard</h1>
    </div>
    
    <div id="clipboard-content" class="clipboard-content">
      <div class="empty-state">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          </svg>
        </div>
        <p>Press <span class="key">⌘</span> + <span class="key">⇧</span> + <span class="key">T</span> to view clipboard</p>
      </div>
    </div>
    
    <div class="footer">
      <div class="keyboard-shortcut">
        <span>View clipboard</span>
        <span class="key">⌘</span>
        <span class="key">⇧</span>
        <span class="key">T</span>
      </div>
      <div class="keyboard-shortcut">
        <span>Hide window</span>
        <span class="key">Esc</span>
      </div>
    </div>
  </div>
  
  <script>
    // Listen for clipboard updates from main process
    if (window.electronAPI) {
      window.electronAPI.onClipboardUpdate((text) => {
        const contentElement = document.getElementById('clipboard-content');
        
        if (text && text.trim()) {
          // Clear the empty state and show the actual content
          contentElement.innerHTML = '';
          contentElement.textContent = text;
        } else {
          // Show empty state
          contentElement.innerHTML = `
            <div class="empty-state">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                  <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
              </div>
              <p>Clipboard is empty</p>
            </div>
          `;
        }
      });
    }
  </script>
</body>
</html>
